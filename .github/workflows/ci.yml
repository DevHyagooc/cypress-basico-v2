  name: End-to-end tests ðŸ§ª
  on: [push]
  jobs:
    cypress-run:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Install Cypress
          run: npm install cypress --save-dev

        - name: Check Cypress installation
          run: npx cypress --version

        - name: Cypress run
          run: npm run test 
